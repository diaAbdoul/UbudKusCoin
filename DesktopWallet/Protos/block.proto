syntax = "proto3";

option csharp_namespace = "grpcservice.Protos";

// The greeting service definition.
service BlockSrv {
  // Sends a greeting
  rpc GetGenesis(GenesisRequest) returns (GenesisReply);
}

// The request message 

message GenesisRequest {
string name = 1;
}

// The response message containing the greetings.
message GenesisReply {
  string message = 1;
}
